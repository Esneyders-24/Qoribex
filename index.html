<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Style.css">
  </head>
  <body>

    <div class="container-fluid px-0">
  <div class="row g-0">

    <!-- Columna izquierda (cuadro azul con figura amarilla) -->
    <div class="col-md-4 bg-azul text-white d-flex flex-column justify-content-center align-items-center p-4">
      
        <h3 class="fw-bold mt-4 text-center">
        Innovación, diseño y estrategia en un solo clic
      </h3>
      <br>

      <div class="figura-superior text-center text-dark fw-bold">
        INICIO
      </div>



      <div class="d-flex justify-content-center mt-4 gap-3">
        <button class="btn btn-amarillo">Servicios</button>
        <button class="btn btn-amarillo">Blog</button>
        <button class="btn btn-amarillo">Portafolio</button>
      </div>
    </div>

    <!-- Columna derecha (imagen) -->
    <div class="col-md-8 text-end">
      <img src="Img/Fondo.png" class="img-fluid h-100 w-100" alt="Imagen derecha">
    </div>

  </div>
</div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
